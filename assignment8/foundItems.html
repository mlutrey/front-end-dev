<ol>
  <br>
  <li ng-repeat="item in foundItemsCtrl.items">
    <strong>{{item.name}} ({{item.short_name}})</strong>
    <br>
    {{item.description}}
    <br>
    <button ng-click="foundItemsCtrl.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ol>
<div ng-if="foundItemsCtrl.noMatchingItemsFound()" style="color:red;">No matching menu items found</div>
