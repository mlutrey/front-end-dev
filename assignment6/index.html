<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
          List comma separated dishes you usually have for lunch:
             <input id="lunch-menu" type="text"
                class="form-control"
                ng-model="lunchlist"
                style="border-color:{{bordercolor}};">
          Note: An empty item, i.e., , , is NOT considered as an item towards the count
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunchList();">Check If Too Much</button>
         </div>
         <div class="form-group message" style="color:{{messagecolor}};">
           {{message}}
         </div>
   </div>

</body>
</html>
